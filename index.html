         <p>元町は東西線浦安駅周辺に位置しています。</p>

　　　<h3>中町</h3>
        <p>中町はJR新浦安駅周辺に位置しています。</p>
      　 <p>計画的に作られた住宅街で商業施設と住宅のバランスも良いです。</p>
　　　<h3>新町</h3>
        <p>新町は海側のエリアに位置しています。</p>
            <p>電柱がなく、広々とした道路とマンションが並ぶリゾートエリアになっています。</p>
